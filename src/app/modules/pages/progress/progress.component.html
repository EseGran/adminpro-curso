<form #progressForm="ngForm">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Barra de progreso</h4>

          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              [attr.ariaValuenow]="progressBlue"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progressBlue + '%'"
            ></div>
          </div>

          <br />

          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated btn-success"
              role="progressbar"
              [attr.ariaValuenow]="progressGreen"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progressGreen + '%'"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <admp-increaser
            [legend]
            [progress]="progressBlue"
            (changeValue)="progressBlue=$event"
          ></admp-increaser>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <admp-increaser
            [legend]
            [progress]="progressGreen"
            (changeValue)="progressGreen=$event"
          ></admp-increaser>
        </div>
      </div>
    </div>
  </div>
</form>
