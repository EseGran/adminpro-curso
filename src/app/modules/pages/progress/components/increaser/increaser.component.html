<h3>{{ legend }} - {{ progress }}</h3>

<div class="input-group">
  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-danger" type="button" (click)="switchValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input
    #inputProgress
    type="number"
    class="form-control"
    placeholder=""
    aria-label=""
    aria-describedby="button-addon4"
    name="progress"
    (ngModelChange)="onChanges($event)"
    [(ngModel)]="progress"
    min="1"
    max="100"
  />

  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-primary" type="button" (click)="switchValue(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
